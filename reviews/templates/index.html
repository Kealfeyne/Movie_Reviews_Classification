<!DOCTYPE html>
<html lang="en">
<h1>Get score by film reviews</h1>
<body>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="Submit" name="submit" value="Predict"/>
</form>

{% if submitbutton == "Predict" %}
<h2>Review score is {{ predict_id }}/10 - {{binary_predict_id }}</h2>
{% endif %}

</body>
</html>
